<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body topmargin="100" leftmargin="500" rightmargin="500">
    <h1 style="text-align:center;">Contact Us</h1>
    <form action="#" method="get">
        <table>
            <tr>
                <td>
                    <label>Address</label>
                    <br></br>
                    <input type="text" name="Address"> 
                    <br></br> 
                </td>
                <td>
                    <label>Name</label>
                    <br></br>
                    <input type="text" name="Name" placeholder="Enter your name">
                    <br></br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Contact No</label>
                    <br></br>
                    <input type="number"name="" placeholder="Enter your phone(e.g+14155526)">
                    <br></br>
                </td>
                <td>
                    <label>Date</label>
                    <br></br>
                    <input type="date" name="Date" placeholder="mm/dd/yyyy">
                    <br></br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Message</label>
                    <br></br>
                    <textarea type="text" name="Message" placeholder="Enter your Message"></textarea>
                    <br></br>
                </td>
            </tr>
        </table>
    <input type="button" value="SUBMIT"> 
    </form> 

    
</body>
</html>
