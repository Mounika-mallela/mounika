<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
</head>
<style>
    button{
        background-color:blueviolet;
    }
</style>
<body>
    <div class="card  card-body col-md-4 offset-4 mt-4 ">
        <h1 class="text-center">CONTACT US</h1>
    <form action="#" method="POST">
        <h2 class="text-left">Name</h2>
        <div class="form-group">
            <input type="name" 
            placeholder="enter your name"
             class="form-control" />
        </div>

        <h3 class="text-left">password</h3>
            <div class="form-group">
                <input type="password" 
                placeholder="enter your password" 
                class="form-control" />
            </div>
        <h4 class="text-left">phone no</h4>
            <div class="form-group">
                <input type="phone no" 
                placeholder="enter your phone(+14326789)" 
                class="form-control" />
            </div>
            <h5 class="text-left">Date</h5>
            <div class="form-group">
                <input type="Date" 
                placeholder="mm/dd/yy" 
                class="form-control" />
            </div>
            <h6  class="text-left">message</h6>
            <div class="form-group">
                <input type="message" 
                placeholder="enter your message" 
                class="form-control" />
            </div>
            

    </form>
    <button text="submit">submit</button>
</body>
</html>
